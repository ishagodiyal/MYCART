<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="">
    <div class="allinone">
      <header>
        <div class="title">MYSITE PRODUCTS</div>
        <div class="cartfont">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span>0</span>
        </div>
      </header>
      <div class="list">
        <div class="item">
          <img src="images/statue.png" />
          <h2>Home decor statue</h2>
          <div class="price">RS 3000</div>
          <button class="cart">Add to cart</button>
        </div>
      </div>
    </div>
    <div class="CartTab">
      <h1>Shopping Cart</h1>
      <div class="innerCart">
        <div class="item">
          <div class="image">
            <img src="images/statue.png" alt="" />
          </div>
          <div class="name">Home decor <br />statue</div>
          <div class="totalPrice">RS 3000</div>
          <div class="quantity">
            <span class="minus">-</span>
            <span>1</span>
            <span class="plus">+</span>
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="close">Close</button>
        <button class="buy">Buy Now</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
